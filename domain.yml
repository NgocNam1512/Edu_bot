session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    triggers: action_greet
- ask_fee
- ask_food
- inform
- thanks
- goodbye
- contact_inform
- confirm
- need_explain
- out_of_scope
entities:
- student_name
- student_id
slots:
  requested_slot:
    type: categorical
    values:
    - student_name
    - student_id
  student_id:
    type: unfeaturized
  student_name:
    type: unfeaturized
responses:
  utter_greet:
  - text: Xin chào, đây là Trường....
  utter_return_fee:
  - text: Học phí của em ... là 1.000.000Đ
  utter_return_menu:
  - text: 'Menu hôm nay gồm: - món 1 - món 2 - món 3'
  utter_welcome:
  - text: Không có gì ạ.
  utter_goodbye:
  - text: Bye
  utter_ask_student_name:
  - text: Bác là phụ huynh của bạn nào ạ?
  utter_ask_student_id:
  - text: Mã học sinh của bạn ấy là gì ạ?
  utter_ask_to_continue_form:
  - text: Cô muốn tiếp tục điền đơn không ạ
  utter_explain_name:
  - text: Giải thích tên học sinh
  utter_explain_id:
  - text: Giải thích id học sinh
  utter_out_of_scope:
  - text: Xin lỗi tôi không hiểu ý bạn
actions:
- respond_fee
- action_greet
forms:
- student_form
