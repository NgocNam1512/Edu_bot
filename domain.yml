session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- bot_challenge
- ask_fee_tutor
- ask_menu
- ask_so_lop_tuyen_sinh
- ask_diem_tuyen_sinh
- ask_about_child
- ask_score
- thanks
- goodbye
- confirm
- give_phone_number
entities:
- phone_number
- fee_tutor
- menu
- classes_number
- tuyen_sinh
- score
- attitude
- score_type
- daily_score
- mid_score
- end_score
- subject
- time
slots:
  daily_score:
    type: unfeaturized
  end_score:
    type: unfeaturized
  mid_score:
    type: unfeaturized
  phone_number:
    type: unfeaturized
  subject:
    type: unfeaturized
  time:
    type: text
responses:
  utter_greet:
  - text: Xin chào, đây là Trường tiểu học AAA.
  utter_show_feature:
  - buttons:
    - payload: Điểm hôm nay
      title: Điểm hôm nay
    - payload: Bé ở lớp thế nào
      title: Bé ở lớp thế nào
    text: Tôi là Edubot. Tôi có thể giúp gì cho bạn?
  utter_welcome:
  - text: Không có gì ạ.
  utter_goodbye:
  - text: Bye
  utter_not_understand:
  - text: Xin lỗi, tôi chưa hiểu bạn muốn gì. Xin hãy nhập lại.

  utter_ask_phone_number:
  - text: Số điện thoại của bạn là?
  utter_have_phone_number:
  - text: Số điện thoại đã được ghi nhận.
  utter_return_fee_tutor:
  - text: Học phí của cháu là 10.000.000VNĐ.
  utter_return_so_lop_tuyen_sinh:
  - text: Năm nay trường tuyển sinh x lớp
  utter_return_diem_chuan:
  - text: Điểm chuẩn của trường là x

actions:
- action_give_score
- action_give_menu
- action_give_attitude
forms:
- phone_form